    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #020617; 
          margin: 0; 
          overflow: hidden;
        }
        .bg-mesh {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          background-color: #020617;
          background-image: 
            radial-gradient(at 0% 0%, hsla(221,83%,15%,1) 0, transparent 50%), 
            radial-gradient(at 100% 0%, hsla(221,83%,15%,1) 0, transparent 50%), 
            radial-gradient(at 100% 100%, hsla(221,83%,10%,1) 0, transparent 50%), 
            radial-gradient(at 0% 100%, hsla(221,83%,10%,1) 0, transparent 50%);
        }
        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
